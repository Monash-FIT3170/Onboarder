version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - "pip install -r backend/lambda/requirements.txt --platform manylinux2014_x86_64 -t backend/lambda/ --only-binary=:all:"
  build:
    commands:
      - echo "Building the Lambda function..."
      - mkdir -p dist
      - cd backend/lambda
      - zip -r ../../dist/function.zip .
      - cd ../..
      - cp env.json dist/
  post_build:
    commands:
      - echo "Deploying the Lambda function..."
      - sam package --template-file sam.yml --s3-bucket onboarder-test-upload-bucket --output-template-file dist/packaged.yml
      - |
        sam deploy --template-file sam.yml \
          --stack-name $STACK_NAME \
          --capabilities CAPABILITY_IAM \
          --parameter-overrides \
          EmailSender=$(jq -r '.RouterLambda.EMAIL_SENDER' dist/env.json) \
          SmtpHost=$(jq -r '.RouterLambda.SMTP_HOST' dist/env.json) \
          SmtpPort=$(jq -r '.RouterLambda.SMTP_PORT' dist/env.json) \
          SmtpUsername=$(jq -r '.RouterLambda.SMTP_USERNAME' dist/env.json) \
          SmtpPassword=$(jq -r '.RouterLambda.SMTP_PASSWORD' dist/env.json) \
          SupabaseUrl=$(jq -r '.RouterLambda.SUPABASE_URL' dist/env.json) \
          SupabaseKey=$(jq -r '.RouterLambda.SUPABASE_KEY' dist/env.json) \
          EncryptionKey=$(jq -r '.RouterLambda.ENCRYPTION_KEY' dist/env.json) \
          ResendKey=$(jq -r '.RouterLambda.RESEND_KEY' dist/env.json)

artifacts:
  files:
    - function.zip
    - packaged.yml
    - appspec.yml
    - env.json
  
  base-directory: dist